<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Trocchi&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poetsen+One&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>

    <div class="stats">
        <div class="player">
            <h2>Player</h2>
            <h4>0</h4>
        </div>
        <div class="ties">
            <h2>Ties</h2>
            <h4>0</h4>
        </div>
        <div class="computer">
            <h2>Computer</h2>
            <h4>0</h4>
        </div>
  
    </div>

    <h1 id="player_wins">Player Wins</h1>
    <h1 id="computer_wins">Computer Wins </h1>
    <h1 id="tie">It's a Tie!</h1>
    <h1 id="name">Rock Paper and Scissors</h1>

    <div class="game">
        <img id="userChoiceImg" src="rock.png">
        <img id="computerChoiceImg" src="paper.png">
    </div>

    <div class="button_begin">
        <button>Let's Play</button>
    </div>

    <div class="buttons_game">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>

    <div class="replay">
        <button>Rematch</button>
        <button>End</button>
    </div>
    <div class="allAgain">
        <button>Play Again</button>
    </div>


    

<script src="script.js"></script>
</body>
</html>
